<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highcharts</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <!-- ======== main-wrapper start =========== -->
  <div class="main-wrapper">
    <div class="content">
      <div class="row header justify-content-between">
        <div class="col">
          <span class="title"> Algorithm Perfomance </span>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-outline-primary m-1">Manage</button>
          <button type="button" class="btn btn-primary">Request a New Report</button>
        </div>
      </div>

      <div class="row card-body">
        <div class="col-xxl-6 col-xl-6 col-sm-12">
          <div class="chart">
            <div class="sub-title">Algorithm Mix</div>
            <hr class="divider" />
            <div id="mix-pie-chart"></div>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-sm-12">
          <div class="chart">
            <div class="sub-title">Algorithm Conversion Rate Trend</div>
            <hr class="divider" />
            <div id="trend-line-chart"></div>
          </div>
        </div>
      </div>
      <div class="row card-body">
        <div class="col-xxl-6 col-xl-6 col-sm-12">
          <div class="chart">
            <div class="sub-title">Perfomance Comparison</div>
            <hr class="divider" />
            <div id="pie-chart3"></div>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-sm-12">
          <div class="chart">
            <div class="sub-title">Algorithm Perfomance Matrix</div>
            <hr class="divider" />
            <div id="pie-chart4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
